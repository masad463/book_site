{% extends 'main.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">

    <div class="profile-card-body">
    {% csrf_token %}
    {% if user.photo %}
    <p><img src="{{ user.photo.url }}"></p>
    {% else %}
    <p><img src="{{ default_image }}"></p>
    {% endif %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
        <a href="{% url 'author_book' %}" style="background-color: #007bff; margin-bottom: 10px;">Добавьте свою книгу</a>
        <a href="{% url 'password_change' %}" style="margin-bottom: 10px; background-color: #007bff">Сменить пароль</a>
        <p><button type="submit">Сохранить изменения</button></p>
    </div>

</form>
{% endblock content %}
