{% extends 'main.html' %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://i.pinimg.com/736x/91/2f/b8/912fb8dba4c343b560eb3653e7ae23c7.jpg"
                  class="img-fluid" alt="Sample image" style="height: 500px; width: 100%; margin-left: 100px;">
              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>

                <form method="post" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  {% for f in form %}
                    <p>
                      <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                      {{ f }}
                    </p>
                    <div class="form-error">{{ f.errors }}</div>
                  {% endfor %}

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Регистрация</button>
                  </div>
                  <p>У вас уже есть аккаунт?<a href="{% url 'login' %}"> Войти</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
